# JVM Arguments
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Enable TLS protocols for Gradle
org.gradle.internal.http.tlsProtocol=TLSv1.2,TLSv1.3

# Parallel build and cache optimizations
org.gradle.parallel=true
org.gradle.caching=true

# Configure compileSdk for compatibility
android.compileSdkVersion=35
